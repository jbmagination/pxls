<script>
  const params = (new URL(document.location)).searchParams;
  const x = (Number(params.get('x')) || 1000);
  const y = (Number(params.get('y')) || 1000);
  const scale = (Number(params.get('scale')) || 0.25);
  window.location.href = "https://pxls.space/#x=" + x + "&y=" + y + "&scale=" + scale + "&template=https%3A%2F%2Fjbmagination.com%2Fpxls%2Ftemplate.png&tw=5706"
</script>
